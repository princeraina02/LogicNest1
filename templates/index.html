<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            70% {
                transform: scale(1);
                box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }
        .listening {
            animation: listening 1.5s infinite;
            background-color: #ef4444;
        }
        @keyframes listening {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">Smart Home Assistant</h1>
            <p class="text-center text-gray-600">Voice-controlled assistant for your Raspberry Pi</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Main Chat Interface -->
            <div class="md:col-span-2 bg-white rounded-lg shadow-md p-4">
                <div id="conversation" class="h-80 overflow-y-auto mb-4 p-4 bg-gray-50 rounded-lg">
                    <div class="flex items-start mb-4">
                        <div class="bg-blue-100 rounded-lg p-3 max-w-3/4">
                            <p class="text-blue-800">Hello! I'm your smart home assistant. Click the microphone button and speak to interact with me.</p>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex-grow mr-4">
                        <input type="text" id="text-input" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
                    </div>
                    <div class="flex space-x-2">
                        <button id="send-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                        </button>
                        <button id="mic-btn" class="bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-full w-10 h-10 flex items-center justify-center transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div id="status" class="mt-2 text-sm text-gray-500 text-center hidden">Listening...</div>
            </div>

            <!-- Sidebar with Sensors and Controls -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <!-- Sensor Readings -->
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Sensor Readings</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-blue-50 p-4 rounded-lg text-center">
                            <div class="text-blue-500 mb-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                </svg>
                            </div>
                            <p class="text-sm text-gray-600">Temperature</p>
                            <p id="temperature" class="text-2xl font-bold text-blue-600">--°C</p>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg text-center">
                            <div class="text-green-500 mb-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
                                </svg>
                            </div>
                            <p class="text-sm text-gray-600">Humidity</p>
                            <p id="humidity" class="text-2xl font-bold text-green-600">--%</p>
                        </div>
                    </div>
                </div>

                <!-- Device Controls -->
                <div>
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Device Controls</h2>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg">
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                </svg>
                                <span class="font-medium">Light</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="light-toggle" class="sr-only peer" data-device="light">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                        <div class="flex items-center justify-between bg-gray-50 p-4 rounded-lg">
                            <div class="flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                </svg>
                                <span class="font-medium">Fan</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="fan-toggle" class="sr-only peer" data-device="fan">
                                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const micBtn = document.getElementById('mic-btn');
            const sendBtn = document.getElementById('send-btn');
            const textInput = document.getElementById('text-input');
            const conversation = document.getElementById('conversation');
            const statusEl = document.getElementById('status');
            const temperatureEl = document.getElementById('temperature');
            const humidityEl = document.getElementById('humidity');
            const lightToggle = document.getElementById('light-toggle');
            const fanToggle = document.getElementById('fan-toggle');
            
            // Speech recognition setup
            let recognition = null;
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
            }
            
            // Speech synthesis setup
            const synth = window.speechSynthesis;
            
            // Initialize sensor data polling
            fetchSensorData();
            setInterval(fetchSensorData, 5000); // Update every 5 seconds
            
            // Event listeners
            micBtn.addEventListener('click', toggleListening);
            sendBtn.addEventListener('click', sendMessage);
            textInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Device toggle listeners
            lightToggle.addEventListener('change', function() {
                toggleDevice('light', this.checked);
            });
            
            fanToggle.addEventListener('change', function() {
                toggleDevice('fan', this.checked);
            });
            
            // Speech recognition events
            if (recognition) {
                recognition.onstart = function() {
                    statusEl.textContent = 'Listening...';
                    statusEl.classList.remove('hidden');
                    micBtn.classList.add('listening');
                };
                
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    textInput.value = transcript;
                    sendMessage();
                };
                
                recognition.onend = function() {
                    statusEl.classList.add('hidden');
                    micBtn.classList.remove('listening');
                };
                
                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    statusEl.classList.add('hidden');
                    micBtn.classList.remove('listening');
                };
            }
            
            // Functions
            function toggleListening() {
                if (!recognition) {
                    addMessage('Your browser does not support speech recognition.', 'assistant');
                    return;
                }
                
                if (micBtn.classList.contains('listening')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            }
            
            function sendMessage() {
                const message = textInput.value.trim();
                if (!message) return;
                
                addMessage(message, 'user');
                textInput.value = '';
                
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => {
                    const response = data.response;
                    addMessage(response, 'assistant');
                    speakText(response);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Sorry, there was an error processing your request.', 'assistant');
                });
            }
            
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex items-start mb-4 ' + (sender === 'user' ? 'justify-end' : '');
                
                const messageBubble = document.createElement('div');
                messageBubble.className = sender === 'user' 
                    ? 'bg-blue-500 text-white rounded-lg p-3 max-w-3/4'
                    : 'bg-blue-100 rounded-lg p-3 max-w-3/4';
                
                const messageText = document.createElement('p');
                messageText.className = sender === 'user' ? 'text-white' : 'text-blue-800';
                messageText.textContent = text;
                
                messageBubble.appendChild(messageText);
                messageDiv.appendChild(messageBubble);
                conversation.appendChild(messageDiv);
                
                // Scroll to bottom
                conversation.scrollTop = conversation.scrollHeight;
            }
            
            function speakText(text) {
                if (synth) {
                    // Stop any current speech
                    synth.cancel();
                    
                    // Create a new utterance
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    
                    // Speak
                    synth.speak(utterance);
                }
            }
            
            function fetchSensorData() {
                fetch('/api/sensors')
                .then(response => response.json())
                .then(data => {
                    temperatureEl.textContent = `${data.temperature}°C`;
                    humidityEl.textContent = `${data.humidity}%`;
                })
                .catch(error => {
                    console.error('Error fetching sensor data:', error);
                });
            }
            
            function toggleDevice(device, state) {
                fetch('/api/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ device, state })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(`${device} set to ${state ? 'ON' : 'OFF'}`);
                })
                .catch(error => {
                    console.error('Error toggling device:', error);
                });
            }
        });
    </script>
</body>
</html>
