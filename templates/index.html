<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const micBtn = document.getElementById('mic-btn');
            const sendBtn = document.getElementById('send-btn');
            const textInput = document.getElementById('text-input');
            const conversation = document.getElementById('conversation');
            const statusEl = document.getElementById('status');
            const temperatureEl = document.getElementById('temperature');
            const humidityEl = document.getElementById('humidity');
            const tempStatusEl = document.getElementById('temp-status');
            const humiStatusEl = document.getElementById('humi-status');
            const lightToggle = document.getElementById('light-toggle');
            const fanToggle = document.getElementById('fan-toggle');
            const gateToggle = document.getElementById('gate-toggle');
            const lightStatusEl = document.getElementById('light-status');
            const fanStatusEl = document.getElementById('fan-status');
            const gateStatusEl = document.getElementById('gate-status');
            const lightLabel = lightToggle.closest('div').querySelector('label');
            const fanLabel = fanToggle.closest('div').querySelector('label');
            const gateLabel = gateToggle.closest('div').querySelector('label');

            let recognition = null;
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = true;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
            }

            const synth = window.speechSynthesis;

            fetchSensorData();
            setInterval(fetchSensorData, 5000);

            micBtn.addEventListener('mousedown', startListening);
            micBtn.addEventListener('mouseup', stopListening);
            micBtn.addEventListener('touchstart', startListening);
            micBtn.addEventListener('touchend', stopListening);

            sendBtn.addEventListener('click', sendMessage);
            textInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });

            lightToggle.addEventListener('change', function() {
                if (!lightToggle.disabled) toggleDevice('light1_roomA', this.checked);
            });

            fanToggle.addEventListener('change', function() {
                if (!fanToggle.disabled) toggleDevice('fan1_roomA', this.checked);
            });

            gateToggle.addEventListener('change', function() {
                if (!gateToggle.disabled) toggleDevice('gate', this.checked);
            });

            if (recognition) {
                recognition.onstart = function() {
                    statusEl.textContent = 'Listening...';
                    statusEl.classList.remove('hidden');
                    micBtn.classList.add('listening');
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[event.results.length - 1][0].transcript;
                    textInput.value = transcript;
                    sendCommand(transcript);
                };

                recognition.onend = function() {
                    statusEl.classList.add('hidden');
                    micBtn.classList.remove('listening');
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error', event.error);
                    statusEl.classList.add('hidden');
                    micBtn.classList.remove('listening');
                    const errorMessage = 'Oh no, my ears failed me! Try again.';
                    addMessage(errorMessage, 'assistant');
                    speakText(errorMessage);
                };
            }

            function startListening(event) {
                event.preventDefault();
                if (!recognition) {
                    const errorMessage = 'My voice magic is weak hereâbrowser unsupported!';
                    addMessage(errorMessage, 'assistant');
                    speakText(errorMessage);
                    return;
                }
                if (!micBtn.classList.contains('listening')) recognition.start();
            }

            function stopListening() {
                if (recognition && micBtn.classList.contains('listening')) recognition.stop();
            }

            function sendMessage() {
                const message = textInput.value.trim();
                if (!message) return;
                sendCommand(message);
                textInput.value = '';
            }

            function sendCommand(message) {
                addMessage(message, 'user');
                fetch('/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: message })
                })
                .then(response => response.json())
                .then(data => {
                    const response = data.response;
                    addMessage(response, 'assistant');
                    speakText(response);
                })
                .catch(error => {
                    console.error('Command processing error:', error);
                    const errorMessage = 'My magic falteredâtry again!';
                    addMessage(errorMessage, 'assistant');
                    speakText(errorMessage);
                });
            }

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'flex items-start mb-4 ' + (sender === 'user' ? 'justify-end' : '');
                const messageBubble = document.createElement('div');
                messageBubble.className = sender === 'user' ? 'bg-blue-500 text-white rounded-lg p-3 max-w-3/4' : 'bg-blue-100 rounded-lg p-3 max-w-3/4';
                const messageText = document.createElement('p');
                messageText.className = sender === 'user' ? 'text-white' : 'text-blue-800';
                messageText.textContent = text;
                messageBubble.appendChild(messageText);
                messageDiv.appendChild(messageBubble);
                conversation.appendChild(messageDiv);
                conversation.scrollTop = conversation.scrollHeight;
            }

            function speakText(text) {
                if (synth) {
                    synth.cancel();
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    synth.speak(utterance);
                }
            }

            function fetchSensorData() {
                fetch('/api/sensors')
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(data => {
                        temperatureEl.textContent = `${data.temperature1}Â°C`;
                        humidityEl.textContent = `${data.humidity1}%`;
                        const sensorActive = data.status?.dht1 || false;
                        tempStatusEl.classList.remove(sensorActive ? 'red-dot' : 'green-dot');
                        tempStatusEl.classList.add(sensorActive ? 'green-dot' : 'red-dot');
                        humiStatusEl.classList.remove(sensorActive ? 'red-dot' : 'green-dot');
                        humiStatusEl.classList.add(sensorActive ? 'green-dot' : 'red-dot');
                        updateControlState(sensorActive);
                    })
                    .catch(error => {
                        console.error('Error fetching sensor data:', error);
                        temperatureEl.textContent = '--Â°C';
                        humidityEl.textContent = '--%';
                        tempStatusEl.classList.remove('green-dot');
                        tempStatusEl.classList.add('red-dot');
                        humiStatusEl.classList.remove('green-dot');
                        humiStatusEl.classList.add('red-dot');
                        updateControlState(false);
                    });
            }

            function toggleDevice(device, state) {
                fetch('/api/control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device, state })
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    console.log(`${device} set to ${state ? 'ON' : 'OFF'}`);
                    const isActive = data.device_state || false;
                    updateStatus(device, isActive);
                })
                .catch(error => {
                    console.error('Error toggling device:', error);
                    updateStatus(device, false);
                });
            }

            function updateStatus(device, isActive) {
                const statusEl = document.getElementById(`${device.replace('_roomA', '')}-status`) || {};
                if (statusEl) {
                    statusEl.classList.remove(isActive ? 'red-dot' : 'green-dot');
                    statusEl.classList.add(isActive ? 'green-dot' : 'red-dot');
                }
                updateControlState(isActive, device);
            }

            function updateControlState(isActive, device = null) {
                const controls = [
                    { toggle: lightToggle, label: lightLabel, status: lightStatusEl },
                    { toggle: fanToggle, label: fanLabel, status: fanStatusEl },
                    { toggle: gateToggle, label: gateLabel, status: gateStatusEl }
                ];
                controls.forEach(control => {
                    const isDeviceSpecific = device ? control.status.id.replace('-status', '') === device.replace('_roomA', '') : true;
                    if (isDeviceSpecific) {
                        control.toggle.disabled = !isActive;
                        control.label.classList.toggle('disabled', !isActive);
                        control.toggle.parentElement.classList.toggle('disabled', !isActive);
                    }
                });
                if (!device) {
                    controls.forEach(control => {
                        control.toggle.disabled = !isActive;
                        control.label.classList.toggle('disabled', !isActive);
                        control.toggle.parentElement.classList.toggle('disabled', !isActive);
                    });
                }
            }
        });
